<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food List</title>
<style>
body {
  font-family: Arial;
  padding: 20px;
  background: #121212;
  color: #ffffff;
}

input, textarea, select {
  width: 100%;
  padding: 6px;
  margin: 4px 0;
  background: #1e1e1e;
  color: #ffffff;
  border: 1px solid #333;
}

button {
  margin-top: 6px;
  padding: 8px;
  background: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
}

.food-card {
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  color: #000;
}

.ingredients {
  white-space: pre-line;
  margin-top: 6px;
}

.controls {
  margin-bottom: 12px;
}
</style>
</head>
<body>

<h2>Food List</h2>

<div class="controls">
  <input id="search" placeholder="Search food..." onkeyup="render()">

  <select id="sortName" onchange="render()">
    <option value="az">Sort Name A → Z</option>
    <option value="za">Sort Name Z → A</option>
  </select>

  <select id="sortDate" onchange="render()">
    <option value="newest">Date: Newest → Oldest</option>
    <option value="oldest">Date: Oldest → Newest</option>
  </select>

  <select id="dateFilter" onchange="render()">
    <option value="">All dates</option>
  </select>
</div>

<input id="foodName" placeholder="Food name">

<textarea id="foodIngredients" placeholder="Ingredients with quantity (one per line)
Example:
Pork belly - 1kg
Soy sauce - 2 tbsp"></textarea>

<input id="foodDate" type="date">

<button onclick="addFood()">Add Food</button>

<div id="foodList"></div>

<script>
let foods = JSON.parse(localStorage.getItem('foods')) || [];

function save() {
  localStorage.setItem('foods', JSON.stringify(foods));
  populateDateFilter();
}

function randomColor() {
  const colors = [
    '#fce4ec', '#e8f5e9', '#e3f2fd',
    '#fff3e0', '#f3e5f5', '#e0f7fa'
  ];
  return colors[Math.floor(Math.random() * colors.length)];
}

function addFood() {
  const name = document.getElementById('foodName').value.trim();
  const ingredientsText = document.getElementById('foodIngredients').value.trim();
  const date = document.getElementById('foodDate').value;

  if (!name || !ingredientsText) {
    alert('Enter food name and ingredients with quantity');
    return;
  }

  const ingredients = ingredientsText
    .split('\n')
    .map(line => line.trim())
    .filter(line => line);

    name,
    ingredients,
    date: date || 'No date',
    color: randomColor()
