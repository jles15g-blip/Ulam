<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leslie‚Äôs Food List</title>
<style>
  :root {
    --accent: #f57c00;
    --bg: #121212;
    --card-bg: #1e1e1e;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    background: var(--bg);
    color: #ffffff;
    max-width: 600px;
    margin: auto;
  }

  /* Cool Title Design */
  h2 {
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 3px;
    background: linear-gradient(to right, #fbc02d, #f57c00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    border-bottom: 2px solid #333;
    padding-bottom: 10px;
    margin-bottom: 30px;
  }

  #search {
    width: 100%;
    padding: 12px;
    border-radius: 25px; /* Rounded */
    border: none;
    background: white;
    color: black;
    margin-bottom: 15px;
    box-sizing: border-box;
  }

  #filterPanel {
    display: none;
    margin-bottom: 15px;
    background: #252525;
    padding: 12px;
    border-radius: 12px;
  }

  /* Food Name Bar Rounded */
  #foodName {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background: white;
    color: black;
    border: none;
    border-radius: 25px; 
    margin-bottom: 15px; /* Added space */
    box-sizing: border-box;
  }

  .input-row {
    display: flex;
    gap: 8px;
    align-items: center;
    margin-bottom: 10px;
  }

  #ingredientName, #quantity, #unit, #foodDate {
    background: white;
    color: black;
    border: none;
    padding: 10px;
    border-radius: 8px;
  }

  #ingredientName { flex: 2; }
  #quantity { width: 50px; }
  #unit { flex: 1; }
  #foodDate { width: 100%; margin-top: 10px; box-sizing: border-box;}

  /* Food Cards */
  .food-card {
    margin-top: 20px;
    padding: 15px;
    border-radius: 15px;
    color: #121212; /* Dark text for light random colors */
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s;
  }

  .food-card:hover { transform: translateY(-3px); }

  .food-card strong { font-size: 1.2rem; display: block; margin-bottom: 5px; }

  .ingredients-box {
    background: rgba(255,255,255,0.4);
    padding: 8px;
    border-radius: 8px;
    margin: 10px 0;
    font-family: monospace;
    white-space: pre-line;
  }

  /* Buttons */
  button {
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    padding: 10px 15px;
    border: none;
    transition: opacity 0.2s;
  }

  button:active { opacity: 0.7; }

  #addIngredientBtn { background: #fbc02d; width: 100%; margin-bottom: 15px;}
  #saveFoodBtn { background: #f57c00; color: white; width: 100%; font-size: 16px; margin-top: 10px;}

  .card-actions { display: flex; gap: 5px; margin-top: 10px; }
  .copy-btn { background: #1976d2; color: white; flex: 1; }
  .edit-btn { background: #388e3c; color: white; }
  .delete-btn { background: #d32f2f; color: white; }

  .temp-ingredient {
    background: #444;
    padding: 5px 10px;
    border-radius: 20px;
    display: inline-block;
    margin: 3px;
    font-size: 0.85rem;
  }
</style>
</head>
<body>

<h2>Leslie‚Äôs Food List</h2>

<input id="search" placeholder="üîç Search your food..." onkeyup="render()">

<div style="text-align: right; margin-bottom: 10px;">
  <button onclick="toggleFilters()" style="background: #444; color: white; font-size: 12px;">‚öôÔ∏è Filters</button>
</div>

<div id="filterPanel">
  <select id="sortName" onchange="render()" style="width: 100%; margin-bottom: 5px; padding: 5px;">
    <option value="az">Sort Name A ‚Üí Z</option>
    <option value="za">Sort Name Z ‚Üí A</option>
  </select>
  <select id="sortDate" onchange="render()" style="width: 100%; padding: 5px;">
    <option value="newest">Date: Newest ‚Üí Oldest</option>
    <option value="oldest">Date: Oldest ‚Üí Newest</option>
  </select>
</div>

<input id="foodName" placeholder="What's the dish name?">

<div class="input-row">
  <input id="ingredientName" list="ingredientSuggestions" placeholder="Ingredient">
  <datalist id="ingredientSuggestions"></datalist>

  <input id="quantity" type="number" min="1" max="99" value="1">

  <select id="unit">
    <option value="">(unit)</option>
    <option value="pack">pack</option>
    <option value="tin">tin</option>
    <option value="carton">carton</option>
    <option value="bottle">bottle</option>
    <option value="pc">pc</option>
  </select>
</div>

<button id="addIngredientBtn" onclick="addIngredient()">+ Add Ingredient</button>
<div id="ingredientList" style="margin-bottom: 10px;"></div>

<input id="foodDate" type="date">
<button id="saveFoodBtn" onclick="addFood()">Save to My List</button>

<div id="foodList"></div>

<script>
let foods = JSON.parse(localStorage.getItem('foods')) || [];
let currentIngredients = [];

function save() {
  localStorage.setItem('foods', JSON.stringify(foods));
}

function toggleFilters() {
  const panel = document.getElementById('filterPanel');
  panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
}

function randomPastelColor() {
  const colors = [
    '#FFADAD', '#FFD6A5', '#FDFFB6', 
    '#CAFFBF', '#9BF6FF', '#A0C4FF', 
    '#BDB2FF', '#FFC6FF', '#FFFFFC'
  ];
  return colors[Math.floor(Math.random() * colors.length)];
}

function addIngredient() {
  const name = document.getElementById('ingredientName').value.trim();
  const qty = document.getElementById('quantity').value;
  const unit = document.getElementById('unit').value;

  if (!name) return alert('Enter ingredient name');

  currentIngredients.push({ name, qty, unit });
  
  document.getElementById('ingredientName').value = '';
  document.getElementById('quantity').value = '1';
  renderTempIngredients();
}

function renderTempIngredients() {
  const list = document.getElementById('ingredientList');
  list.innerHTML = currentIngredients.map((ing, i) => `
    <span class="temp-ingredient">
      ${ing.qty}${ing.unit} ${ing.name} 
      <span style="color:red; cursor:pointer; margin-left:5px" onclick="removeTemp(${i})">√ó</span>
    </span>
  `).join('');
}

function removeTemp(index) {
  currentIngredients.splice(index, 1);
  renderTempIngredients();
}

function addFood() {
  const name = document.getElementById('foodName').value.trim();
  const date = document.getElementById('foodDate').value;

  if (!name || currentIngredients.length === 0) {
    alert('Missing food name or ingredients!');
    return;
  }

  foods.push({
    name,
    ingredients: [...currentIngredients],
    date: date || 'No date',
    color: randomPastelColor()
  });

  currentIngredients = [];
  document.getElementById('foodName').value = '';
  document.getElementById('foodDate').value = '';
  renderTempIngredients();
  save();
  render();
}
