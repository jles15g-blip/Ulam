<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leslie's Food List</title>
    <style>
        #quantity {
            width: 45px; /* Changed from 65px to 45px */
        }
        #saveFoodBtn {
            padding: 10px 20px; /* Changed from 16px */
            width: auto; /* Changed from 100% */
            display: block; /* New style */
            margin: 0 auto 15px; /* Changed from margin as appropriate */
        }
        .food-card {
            contenteditable: true; /* Added contenteditable attribute */
        }
    </style>
</head>
<body>
    <h1>Leslie's Favorite Foods</h1>
    <div id="food-list">
        <div class="food-card">Pizza</div>
        <div class="food-card">Pasta</div>
        <div class="food-card">Burger</div>
        <div class="food-card">Sushi</div>
        <!-- Add more food items as needed -->
    </div>
    <input type="number" id="quantity" placeholder="Quantity">
    <button id="saveFoodBtn">Save Food</button>
</body>
</html>
